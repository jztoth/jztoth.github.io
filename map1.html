<!DOCTYPE html>
<head><style type="text/css">
   html { height: 100% }
   body { height: 100%; margin: 100px; padding: 0px }
</style>

<script type="text/javascript"
   src="http://maps.google.com/maps/api/js">
</script>

<script type="text/javascript">
function initialize() {
   var latlng = new google.maps.LatLng(54.2, -2.1);
   var myOptions = {
      zoom: 10,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADS
   };
   var map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
}
</script>
</head>

<body onload="initialize()">
   <div id="map_canvas" style="width:50%; height:400pt"></div>
</body>
